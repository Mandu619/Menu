
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carta | Restaurante</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
    }

    header {
      text-align: center;
      padding: 1em;
    }

    header img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1 {
      font-size: 2em;
      margin: 0.5em 0;
    }

    .menu {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
      padding: 20px;
    }

    .card {
      background-color: #222;
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      color: white;
      text-decoration: none;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }

    .card p {
      margin: 0;
      padding: 10px;
      font-size: 1em;
    }

    @media screen and (max-width: 600px) {
      .menu {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <header>
    <img src="restaurant.jpg" alt="Restaurant">
    <h1>CARTA</h1>
  </header>

  <section class="menu">
    <a href="Menu.pdf" class="card" target="_blank">
      <img src="restaurant.jpg" alt="Entradas">
      <p>ENTRADAS Y PARA COMPARTIR</p>
    </a>
    <div class="card">
      <p>PASTAS CASERAS</p>
    </div>
    <div class="card">
      <p>CARNES Y PESCADOS</p>
    </div>
    <div class="card">
      <p>ACOMPAÃ‘AMIENTOS Y ENSALADAS</p>
    </div>
  </section>
</body>
</html>
